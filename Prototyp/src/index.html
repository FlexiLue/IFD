<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionairs Maker</title>
</head>
<body>
    <div class="navbar mb-2 shadow-lg bg-primary text-neutral-content">
        <div class="px-2 mx-2">
            <span class="text-4xl font-bold">Millionairs Maker</span>
        </div>
    </div>
    <div class="m-3">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 auto-cols-min gap-4 justify-center">  
            <div>
                <div class="card shadow-2xl">
                    <div id="canvas" style="height: 750px; width: 100%">
                        <canvas class="webgl"></canvas>
                    </div>
                </div> 
            </div>
            <div>
                <div class="card shadow-2xl bg-secondary-content">
                    <div class="mt-3">
                        <h2 class="text-xl text-center text-neutral font-semibold">Choose your attributes</h2>
                    </div>
                    <div class="divider"></div> 
                    <div class="mx-3 mt-2">
                        <div class="grid grid-cols-3 text-center gap-2">
                            <div class="gender-card">
                                <div class="card-title">
                                    <p class="text-base">Man</p>
                                </div>
                                <div class="m-auto pb-3">
                                    <svg fill="none" height="32" width="32" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m15 15.5c0 3.5899-2.9101 6.5-6.5 6.5-3.58985 0-6.5-2.9101-6.5-6.5s2.91015-6.5 6.5-6.5c3.5899 0 6.5 2.9101 6.5 6.5z"/><path d="m15 2h7v7"/><path d="m13.5 10.5 8.5-8.5"/></g></svg>
                                </div>
                            </div>
                            <div class="gender-card">
                                <div class="card-title">
                                    <p class="text-base">Woman</p>
                                </div>
                                <div class="m-auto pb-3">
                                    <svg fill="none" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg"><g stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m18.5 8.5c0 3.5899-2.9101 6.5-6.5 6.5-3.58985 0-6.5-2.9101-6.5-6.5 0-3.58985 2.91015-6.5 6.5-6.5 3.5899 0 6.5 2.91015 6.5 6.5z"/><path d="m7.5 19h9"/><path d="m12 22v-7"/></g></svg>
                                </div>
                            </div>
                            <div class="gender-card">
                                <div class="card-title">
                                    <p class="text-base">Non-binary</p>
                                </div>
                                <div class="m-auto pb-3">
                                    <svg height="40" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg"><path d="m13 3h-2v2.27l-1.96-1.14-1 1.74 1.96 1.13-1.96 1.13 1 1.74 1.96-1.14v3.37c-2.28.46-4 2.48-4 4.9 0 2.76 2.24 5 5 5s5-2.24 5-5c0-2.42-1.72-4.44-4-4.9v-3.37l1.96 1.14 1-1.74-1.96-1.13 1.96-1.13-1-1.74-1.96 1.14zm-1 17c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/></svg>
                                </div>
                            </div>
                        </div>
                        <!-- <label for="gender" class="label-text block ml-2 mb-1">Gender</label>
                        <select class="select  w-full  " name="gender">
                            <option disabled="disabled" selected="selected">Select your gender</option> 
                            <option>male</option> 
                            <option>female</option> 
                            <option>non-binary</option>
                        </select> -->
                    </div>
                    <div class="mx-3 mt-3">
                        <label for="age" class="label-text block ml-2 mb-1">Age</label>
                        <div class="mx-5">
                            <output>24</output>
                            <input name="age" type="range" max="100" value="60" class="range range-secondary" oninput="this.previousSibling.value = this.value"> 
                        </div>
                    </div>
                    <div class="mx-3 mt-3">
                        <label for="job" class="label-text block ml-2 mb-1">Job</label>
                        <select class="select border-b-2 w-full   " name="job">
                            <option disabled="disabled" selected="selected">Select your job</option> 
                            <option>Software Developer</option> 
                            <option>Architect</option> 
                            <option>Doctor</option>
                        </select>
                    </div>
                    <div class="mx-3 mt-3">
                        <label for="homeCountry" class="label-text block ml-2 mb-1">Home country</label>
                        <select class="select border-b-2 w-full   " name="homeCountry">
                            <option disabled="disabled" selected="selected">Select your home country</option> 
                            <option>Canada</option>
                            <option>China</option> 
                            <option>Brazil</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Hong Kong</option>
                            <option>India</option>
                            <option>Italy</option>
                            <option>Russia</option>
                            <option>Saudi Arabia</option>
                            <option>Singapore</option>
                            <option>Switzerland</option>
                            <option>United Arab Emirates</option>
                            <option>United Kingdom</option>
                            <option>United States</option> 
                        </select>
                    </div>
                    <div class="mx-3 mt-3">
                        <label for="job" class="label-text block ml-2 mb-1">Source of wealth</label>
                        <select class="select border-b-2 w-full   " name="job">
                            <option disabled="disabled" selected="selected">Select your kind of wealth</option> 
                            <option>Inherited</option> 
                            <option>Self-made</option> 
                            <option>Inherited/self-made</option>
                        </select>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
